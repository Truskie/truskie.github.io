<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>

<body>
    <div class="main container-fluid">
        <div class="banner container-fluid">
            <h1>BMI Calculator</h1>
        </div>

        <div class="buttons container-fluid mt-1">
            <button type="button" class="btn btn-course" onclick="window.location.href='index.html'">Course</button>
            <button type="button" class="btn btn-project" onclick="window.location.href='project.html'">Project</button>
            <button type="button" class="btn btn-concepts" onclick="window.location.href='concepts.html'">Concepts</button>
            <button type="button" class="btn btn-databases" onclick="window.location.href='databases.html'">Databases</button>
            <button type="button" class="btn btn-documentation" onclick="window.location.href='documentation.html'">Documentation</button>
            <button type="button" class="btn btn-dev" onclick="window.location.href='dev.html'">Dev Team</button>
        </div>
        
        <div class="project container-fluid mt-1">
            <div class="bmi-container">
                <h2 class="text-center mb-4">BMI Calculator</h2>
                
                <div class="bmi-form">
                    <div class="input-group mb-3">
                        <span class="input-group-text bg-warning text-dark">Weight (lbs)</span>
                        <input type="number" class="form-control" id="lbs" placeholder="Enter your weight in pounds" min="0" step="0.1">
                    </div>
                    
                    <div class="input-group mb-3">
                        <span class="input-group-text bg-warning text-dark">Height (inches)</span>
                        <input type="number" class="form-control" id="inches" placeholder="Enter your height in inches" min="0" step="0.1">
                    </div>
                    
                    <p class="instruction-text">Enter your weight in pounds and height in inches:</p>
                    
                    <button class="submit-button" onclick="calculateBMI()">Calculate BMI</button>
                    
                    <div class="result-container">
                        <h4 class="result-label">Your BMI:</h4>
                        <div class="result-output" id="result">-</div>
                        <div id="bmi-category" class="bmi-category"></div>
                    </div>
                </div>
                
                <div class="bmi-table mt-5">
                    <h4 class="text-center mb-3">BMI Categories</h4>
                    <table class="table table-bordered table-dark" style="max-width: 600px; margin: 0 auto;">
                        <thead>
                            <tr>
                                <th>BMI Range</th>
                                <th>Category</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Below 18.5</td>
                                <td>Underweight</td>
                            </tr>
                            <tr>
                                <td>18.5 - 24.9</td>
                                <td>Normal weight</td>
                            </tr>
                            <tr>
                                <td>25.0 - 29.9</td>
                                <td>Overweight</td>
                            </tr>
                            <tr>
                                <td>30.0 and above</td>
                                <td>Obese</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            
            <a href="project.html" class="back-link">Go Back</a>
        </div>
        
        <div class="lower_banner container-fluid">
            <h1> Â©University Of Belize </h1>
        </div>
    </div>
    
    <script>
        function calculateBMI() {
            let lbs = parseFloat(document.getElementById('lbs').value);
            let inches = parseFloat(document.getElementById('inches').value);
            
            if (isNaN(lbs) || isNaN(inches) || lbs <= 0 || inches <= 0) {
                alert("Please enter valid positive numbers for weight and height");
                return;
            }
            
            let bmi = (703 * lbs) / (inches * inches);
            
            bmi = Math.round(bmi * 10) / 10;
            
            document.getElementById('result').textContent = bmi;
            
            let category = "";
            let categoryClass = "";
            
            if (bmi < 18.5) {
                category = "Underweight";
                categoryClass = "bmi-underweight";
            } else if (bmi >= 18.5 && bmi <= 24.9) {
                category = "Normal weight";
                categoryClass = "bmi-normal";
            } else if (bmi >= 25 && bmi <= 29.9) {
                category = "Overweight";
                categoryClass = "bmi-overweight";
            } else {
                category = "Obese";
                categoryClass = "bmi-obese";
            }
            
            document.getElementById('bmi-category').innerHTML = 
                `<span class="${categoryClass}">${category}</span>`;
        }
        
        document.getElementById("lbs").addEventListener("keypress", function(e) {
            if (e.key === "Enter") {
                calculateBMI();
            }
        });
        
        document.getElementById("inches").addEventListener("keypress", function(e) {
            if (e.key === "Enter") {
                calculateBMI();
            }
        });
    </script>
</body>
</html>
